<ion-header>

  <ion-navbar color='light'>
    <ion-title>MY TODO LIST</ion-title>

    <ion-buttons end>
        <button style='margin-right:25px;' ion-button icon-only clear large (click)='speechrec();' [color]="rec?'danger':'dark'">
            <ion-icon name="mic" ></ion-icon>
        </button>
      <button ion-button icon-only (click)='togadd();' [color]="edit?'primary':'dark'">
        <ion-icon name='add' ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- <button ion-button color='primary' (click)='profile()'>Profle</button> -->
<!-- <div text-center>
  {{noti}}
</div> -->

<ion-item *ngIf='edit' style="padding-left:0px;">
<ion-textarea #myInput placeholder='What to do?' type="text" [(ngModel)]='todo'></ion-textarea>
</ion-item>
<div *ngIf='todo' style="margin-left:37%;">
<button ion-button icon-only clear color='primary' (click)='saveList();'>
  <ion-icon name="checkmark" ></ion-icon>
</button>
<button ion-button icon-only clear color='danger' (click)='cancel();'>
  <ion-icon name="close" ></ion-icon>
</button>
</div>

<ion-list>
    <ion-list-header style="margin-bottom:0;">
        MY LIST
      </ion-list-header>
  <ion-item *ngIf='emt'>
    there's nothing to do.
  </ion-item>
  <ion-item *ngFor='let item of listItems; let i = index' (click)='presentAction(item,i)'>
    {{i+1}}. {{item}}
  </ion-item>
</ion-list>

<ion-label style="position:fixed; bottom:0px; right:0px; color: darkgrey">&copy; Anup Nair</ion-label>

</ion-content>
